<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="main">
      <div class="greeting">
        <h1 class="main_greeting">Hello World!</h1>
      </div>
      <div class="clock">
        <h1 class="clock_ex"></h1>
      </div>
      <form class="name">
        <input
          class="input inputName"
          name="name"
          type="text"
          placeholder="What is your name?"
        />
      </form>
      <div class="user_form">
        <h1 class="user"></h1>
      </div>
      <!-- 안보이는 애들 & display: none;인 경우 height=0으로 잡혀있다 -->
      <form class="form_toDo">
        <input
          class="input input_toDo"
          name="name_toDo"
          type="text"
          placeholder="What to do?"
        />
      </form>
      <div class="div_list">
        <ul class="list_toDo"></ul>
      </div>
    </div>

    <script src="main.js"></script>
    <script src="clock.js"></script>
    <script src="name.js"></script>
    <script src="todolist.js"></script>
  </body>
</html>
